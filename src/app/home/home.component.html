<!-- Search form -->
<div class="container search">
  <form class="form-inline md-form form-sm active-pink-2" id="searchform" name="form" (ngSubmit)="onSubmit()">

    <input name="query" class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search YouTube.." aria-label="Search" id="query" 
      [(ngModel)]="query" mdbInput>

    <button type="submit" id="searchbutton" class="btn">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </form>
</div>

<div class="container">
  <div class="row" #results>

  </div>
</div>
